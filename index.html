<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Perfect Infinitive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4f5; /* Нежно-розовый фон */
            text-align: center;
            color: #333;
        }
        h1 {
            color: #ff1493; /* Ярко-розовый */
        }
        .question {
            font-size: 18px;
            font-weight: bold;
            color: #d40078; /* Малиновый */
            margin-top: 20px;
        }
        .options {
            margin: 10px;
            font-size: 16px;
        }
        .answer {
            color: #4169e1; /* Голубой */
            font-weight: bold;
            display: none;
        }
        button {
            background-color: #ff69b4; /* Розовый */
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff1493; /* Более яркий розовый */
        }
    </style>
</head>
<body>

    <h1>Practice Perfect Infinitive</h1>

    <div id="quiz-container"></div>

    <script>
        const exercises = [
            {
                question: "She admitted ___ the money.",
                options: ["to steal", "stealing", "having stolen"],
                answer: "having stolen"
            },
            {
                question: "He regretted ___ so much during the party.",
                options: ["to drink", "drinking", "having drunk"],
                answer: "having drunk"
            },
            {
                question: "She denied ___ the secret to anyone.",
                options: ["telling", "to tell", "having told"],
                answer: "having told"
            },
            {
                question: "They apologized for ___ late.",
                options: ["to arrive", "arriving", "having arrived"],
                answer: "having arrived"
            },
            {
                question: "She was embarrassed about ___ that silly joke.",
                options: ["to make", "making", "having made"],
                answer: "having made"
            }
        ];

        function createQuiz() {
            const container = document.getElementById("quiz-container");

            exercises.forEach((ex, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("question");
                questionDiv.innerText = `${index + 1}. ${ex.question}`;

                const optionsDiv = document.createElement("div");
                optionsDiv.classList.add("options");

                ex.options.forEach(option => {
                    const btn = document.createElement("button");
                    btn.innerText = option;
                    btn.onclick = function () {
                        const answerDiv = document.getElementById(`answer-${index}`);
                        if (option === ex.answer) {
                            answerDiv.innerText = "✔️ Correct!";
                            answerDiv.style.color = "green";
                        } else {
                            answerDiv.innerText = `❌ Wrong! Correct answer: ${ex.answer}`;
                            answerDiv.style.color = "red";
                        }
                        answerDiv.style.display = "block";
                    };
                    optionsDiv.appendChild(btn);
                });

                const answerDiv = document.createElement("div");
                answerDiv.classList.add("answer");
                answerDiv.id = `answer-${index}`;

                container.appendChild(questionDiv);
                container.appendChild(optionsDiv);
                container.appendChild(answerDiv);
            });
        }

        createQuiz();
    </script>

</body>
</html>
